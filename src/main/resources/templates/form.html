<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../static/form_style.css" th:href="@{/form_style.css}">

    <script type="text/javascript" src="../static/form_validate.js" th:href="@{/form_validate.js}"></script>

    <title>Registration</title>
</head>
<body>
<form id="f" method="POST" action="#" th:action="@{/create}" th:object="${student}">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to register student.</p>
        <hr>
        <label for="studentName"><b>Student Name</b></label>
        <input type="text" placeholder="Enter Student Name" name="studentName" id="studentName" required th:field="*{studentName}">

        <label for="section"><b>Section</b></label>
        <input type="text" placeholder="Enter Section of Student" name="section" id="section" required th:field="*{section}">

        <button type="submit" class="predictbtn" onclick="return validate();">
            Register
        </button>
    </div>
</form>
</body>
</html>
